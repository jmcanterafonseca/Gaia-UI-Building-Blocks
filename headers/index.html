<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="../common/style/style.css">
  <link rel="stylesheet" type="text/css" href="../common/style/header/header.css">
  <link rel="stylesheet" type="text/css" href="../common/style/header/search.css">
  <title>Headers</title>
</head>
<body role="application" class=''> <!-- .media for dark media scheme -->
  <header class='hidden'>
    <h1>.hidden header</h1>
  </header>
  
  <hr/>

  <header>
    <h1>Standard header</h1>
  </header>

  <hr/>

  <header>
    <h1 class='star'>h1.star</h1>
  </header>

  <hr/>

  <header>
    <button class="i-arrow-left"><span></span></button> 
    <h1>back Button</h1>
  </header>

  <hr/>

  <header>
    <h1>icon Buttons right</h1>

    <div class="right">
      <button class="i-add"><span></span></button>
      <button class="i-user"><span></span></button>
      <button class="i-edit"><span></span></button>
    </div>
  </header>

  <hr/>

  <header>
    <h1>text Buttons right</h1>

    <div class="right">
      <button><span>Action</span></button>
      <button><span>Action</span></button>
    </div>
  </header>

  <hr/>

  <header>
    <button class="i-arrow-left"><span></span></button>
    
    <div role="search">
      <input type="text" />
      <button class="hdr-clear-search"></button>
    </div>

    <div class="right">
      <button class="i-user"><span></span></button>
    </div>
  </header>

  <hr/>

 
</body>
</html>
